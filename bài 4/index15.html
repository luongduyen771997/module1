<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <img src="bong.png" style="position:relative; left:0px ;top :0px" id = "ball"><br>
    <input type="button" value = "clickme" onclick="moveright()">

        function moveright(){
            let a = document.getElementById('ball');
            a.style.left = parseInt(a.style.left) + 100 + 'px'
        }
    </script>
