<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let x1=0;
        let x2=1;
        let i=0;
        let fibo;
        let sum=0;
        while (i<18){
            fibo=x1 + x2 ;
            sum+=x1;
            x1=x2;
            x2=fibo;
            i++
        }
        alert(sum);
     
    </script>
</body>
</html>
