<body>
    <script>
       let a =+prompt('nhập số');
       function GT(num){
            let giaithua =1;
            for( let i=1;i<=num;i++){
              giaithua*=i;
            } 
            return giaithua ;  
        }
        let result = GT(a);
             alert(' giai thừa của ' + a + ' là ' + result );
    </script>
</body>
