<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt ('nhap weight');
        let b = +prompt ('nhap height');
        let BMI = a / (b * b);
        if (BMI < 18 ) alert ('underweight')
        else if (BMI < 25 ) alert ('normal')
        else if (BMI <30 ) alert ('overweigth')
        else alert ('obese')
    </script>
</body>
</html>
