<!DOCTYPE html>
<html lang="en">
<head>
   <title>Is Prime ?</title>
</head>
<body>
   <script>
        let num = +prompt('nhập số nguyên dương lớn hơn 1');
        if (!Number.isInteger(num) || num < 0) {
           num = +prompt('nhập lại');
       }
       function checkIsPrime (input){
           let length = Math.sqrt(input);
           for (let i = 2; i <= length; i++){
               if (input % i === 0)
                   return false;
           }
           return true;
       }
       if (checkIsPrime(num))
           alert('đó là số nguyên tố');
       else
           alert('không phải số nguyên tố');
       for (let i = 2; i <= 10000; i++){
           if (checkIsPrime(i))
               document.write(i+'; ');
       }
   </script>
</body>
</html>
