<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let n =1;
        let count =0;
        let isPrime = true;
        while (count <= 20){
            n = n + 1;
            isPrime = true;
            for (let i=2;i<(n-1);i++){
                if (n % i == 0 )
                 isPrime = false;
                    break;
            } 
            if(isPrime == true){
                count ++;
                document.write (n + ',') ;
            }
        }
    
    </script>
</body>
</html>
