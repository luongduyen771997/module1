<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let find=prompt('nhập')
        let eng=["dog","cat","chicken","duck","fish","pig","rabbit"];
        let vie=["chó","mèo","gà","vịt","cá","heo","thỏ"];
        for (let i=0;i<eng.length;i++){
            if (find===eng[i]){
                document.write(vie[i])
                break;
            }else {document.write('kc')};
                break;
        }
    </script>
</body>
</html>
