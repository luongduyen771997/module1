<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input type="checkbox" id="fast" onclick="isFast()"> Fast<br>
<input type="checkbox" id="cheap" onclick="isCheap()"> Cheap <br>
<input type="checkbox" id="good" onclick="isGood()"> Good<br>
</body>	

<script>
    function isFast(){
    let fast = document.getElementById("fast").checked;
    let cheap = document.getElementById("cheap").checked;
    let good = document.getElementById("good").checked;
    if(fast==true){
        if(cheap==true)
        document.getElementById("good").checked = false
    }
    }
    function isCheap(){
    let fast = document.getElementById("fast").checked;
    let cheap = document.getElementById("cheap").checked;
    let good = document.getElementById("good").checked;
    if(cheap==true)
        if(good==true)
        document.getElementById("fast").checked = false
    }
    function isGood(){
    let fast = document.getElementById("fast").checked;
    let cheap = document.getElementById("cheap").checked;
    let good = document.getElementById("good").checked;
    if(good==true)
        if(fast==true)
        document.getElementById("cheap").checked = false
    }
</script>
	
</html>
