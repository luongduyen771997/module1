<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for ( let i=0;i<7;i++){
            for ( let j=0;j<16;j++){
                if ( i===0){
                    document.write('*');
                }else if (i===6){
                    document.write('*');
                }else if (j===0){
                    document.write('*');
                }else if (j===15){
                    document.write('*');
                }else document.write('&nbsp;&nbsp');
            }
            document.write('</br>');
        }
    </script>
</body>
</html>
