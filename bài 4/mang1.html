    <script>
    let array = new Array(5);
    let tong = []
    for(let i=0;i<array.length;i++){
        array[i] = new Array(5)
        tong[i] = 0;
        // document.write('')
​
        for(let j = 0;j<array.length;j++){
            array[i][j] = (Math.floor((Math.random() * 10) + 1));
            document.write(array[i][j] +',')
            tong[i] += array[i][j]
           
        }
        document.write('<br>')
    }
let MAX = tong[0];
let a=0;
    for(let i=1;i<5;i++){
        if(tong[i]>MAX){
            MAX = tong[i];
            a=i;
        }
       
    }
let abc=0;
    for(let i=0;i<5;i++){
        for(let j=0;j<5;j++){
            if (i==j){
            abc += array[i][j]
            }
        }
    }
​
let nhap = prompt('nhập số bất kỳ:')
let isfind =false;
for(let i=0;i<5;i++){
        for(let j=0;j<5;j++){
            if (array[i][j]==nhap){
            document.write('hàng ' + i+ ' và cột ' + j + '<br>');
            isfind = true;
        break;
            }
           
        }
    if(isfind) break;
    }

    document.write('giá trị lớn nhất :' + MAX + ' hàng lớn nhất: ' + a +'<br>');
