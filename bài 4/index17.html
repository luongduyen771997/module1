<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="text" id="sothang">
        <button onclick="docready()">tính số ngày</button>
        <p id='kq'></p>
    <script>
        function docready() {
            let month = +document.getElementById('sothang').value;
            // let message = "nhập sai";
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                {
                    message = 'tháng '  + month + ' có 30 ngày'
                    break;
                }
                case 2:
                {
                    message = 'tháng ' + month + ' có 28 hoặc 29 ngày'
                    break;
                }
                case 4:
                case 6:
                case 9:
                case 11:
                    message = 'tháng ' + month + ' có 30 ngày'
                    break;
                default:
                    break;
            }
            document.getElementById('kq').innerHTML = message;
        }
    </script>
</body>
</html>
