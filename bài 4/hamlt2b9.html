<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt('nhập mảng bất kì');
        let temp   = prompt('nhập kí tự bất kì');
        let arr = [];
        function add(array,obj){
            for ( let i=0;i<obj.length;i++){
                array.push(obj[i]);
            }
        }
        add(arr,str);
        function find(list, keyword){
            let dem= 0;
            for (let j=0;j<list.length;j++){
                if(list[j]===keyword){
                     dem=dem+1;
                } 
            }
            return dem ;
        }
        let kq=find(arr,temp);
        if(kq!==0){
            alert ('số lần xuất hiện ' + kq );
        }else alert ('-1');
    </script>
</body>
</html>
