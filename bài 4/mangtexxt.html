<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<h1>Type Anything Slowly</h1>
<form>
    <textarea  type="text" row = "10" col = "40"  id="text"  onkeydown="typetext()"></textarea>
</form>

<body>
    <script>
    let array=["T","Ô","I"," ","L","À"," ","Đ","Ồ"," ", "N","G","Ố","C"," ","!!!"];
    let n='';
    function typetext(){
        t=document.getElementById('text').value;
        j=t.length
        if (j>0){
            for (let i=0;i<j;i++){
                n = n + array[i];
                if(i == array.length){
                    document.getElementById('text').value ='';
                    n='';
                }
            }
        }
        // document.getElementById('text').value = n;
        n="";
        setTimeout("typetext()", 1);
    }
    
    </script>
</body>
