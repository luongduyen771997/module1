<body>
    <script>
        let str = "abc212cba"
        let j=str.length
        function isPalindrome(){
            for(let i=0;i<j;i++){
                if(str[i]===str[j-1]){
                j--
                alert('doi xung');
            }else alert(' khong doi xung');
            }  
        }
         
        isPalindrome();

        function sum(n){
            if(n == 1)
                return 1;
            return n + sum(n-1); 
        }
        document.write("Sum from 1 to 20 is: " + sum(20));
    </script>
</body>
