<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="text">
    <input type="text" id="v">
    <button onclick="addto()">addto</button>
    <button onclick="check()">check</button>
    <p id="kq"></p>
    <script>
        let array=[];
        function addto(){
            array.push(parseInt(document.getElementById('text').value));
            document.getElementById('text').value = '';
            console.log(array);
        }
        function check(){
            let dem=0;
            for ( let i=0;i<array.length;i++){
            if(array[i]<0){
                dem=dem+1;
                document.getElementById('kq').innerHTML='tổng số nguyên âm trong chuỗi là ' + dem
            }
        }
        }
       
        
    </script>
</body>
</html>
