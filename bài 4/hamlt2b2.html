<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const PI = 3.14;
        let radius=+prompt('nhập bán kính');

        function area(a){
            return a*a*PI
        }
        area(radius);
        alert('diện tích hình tròn là'+area(radius));

        function cv(b){
            return b*2*PI
        }
        cv(radius);
        alert ('chu vi hình tròn là '+ cv(radius));
        
    </script>
</body>
</html>
