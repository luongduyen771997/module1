<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Sample screen</h1>
    <input type="text" value="" id="txtelement">
    <input type="button"  value="Add"     id="btnadd"     onclick="addelement()">
    <input type="button"  value="Display" id="btndisplay" onclick="displayelement()">
    <div id="result"></div>
    <script>
        let x=0;
        let array =[];
        function addelement() {
            array[x] = document.getElementById("txtelement").value;
            alert("Element: " + array[x] + " Added at index " + x);
             x++;
        document.getElementById("txtelement").value = "";
        }
         function displayelement() {
           let e="<hr>";
            for (var elements in array) {
            // document.write(array[elements])
            e+=(array[elements]+'</br>')
            }
            document.getElementById("result").innerHTML = e;
        }
        
        
    </script>
    
</body>
</html>
