<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<meta charset="utf-8">
	<title>W3.CSS</title>

</head>

<body onload="Display()">
 	
 	
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h3>Add New Product</h3>
			<div class="input-group mb-3">
			  <input type="text" class="form-control" placeholder="Add New Product" id="add">
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addProduct()">ADD</button>
			  </div>
			</div>	
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">			
			<div class="table">				
				<table id="table" class="w3-table w3-striped">
				    <tr>
				      <th>Product Name</th>
				    </tr>
				    <tr>
				      <td id="nameProduct" value="1"> </td>
				      <td><button class="btn btn-success" onclick='editProduct()'>Edit</button></td>
				      <td><button class="btn btn-success" onclick='delProduct()'>Delete</button></td>
				    </tr>
				    		   
	  			</table>	
			</div>		
		</div>
	</div>  
</div>
<script src="quanly.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
