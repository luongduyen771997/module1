<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"> <input id="kq" type="text"></td>
        </tr>
        <tr>
            <td> <button type="button" value="1" onclick="kq.value +=this.value">1</td>
            <td> <button type="button" value="2" onclick="kq.value +=this.value">2</td>
            <td> <button type="button" value="3" onclick="kq.value +=this.value">3</td>
            <td> <button type="button" value="+" onclick="kq.value +=this.value">+</td>
        </tr>
        <tr>
            <td> <button type="button"  value="4" onclick="kq.value +=this.value">4</td>
            <td> <button type="button"  value="5" onclick="kq.value +=this.value">5</td>
            <td> <button type="button"  value="6" onclick="kq.value +=this.value">6</td>
            <td> <button type="button"  value="-" onclick="kq.value +=this.value">-</td>
        </tr>
        <tr>
            <td> <button type="button"  value="7" onclick="kq.value +=this.value">7</td>
            <td> <button type="button"  value="8" onclick="kq.value +=this.value">8</td>
            <td> <button type="button"  value="9" onclick="kq.value +=this.value">9</td>
            <td> <button type="button"  value="*" onclick="kq.value +=this.value">*</td>
        </tr>
        <tr>
            <td> <button type="button"  value="C" onclick="kq.value +=this.value">C</td>
            <td> <button type="button"  value="0" onclick="kq.value +=this.value">0</td>
            <td> <button type="button"  value="=" onclick="kq.value +=eval(kq.value)">=</td>
            <td> <button type="button"  value="/" onclick="kq.value +=this.value">/</td>

         
        </tr>
        
    </table>
    
        
    
</body>
</html>
