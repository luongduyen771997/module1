<body>
    <script>
        let str = prompt('nhập chuỗi bất kỳ');
        let j=str.length;
        function isPalindrome(){
            for(let i=0;i<j;i++){
                if(str[i]===str[j-1]){
                j--
                alert('doi xung');
            }else alert(' khong doi xung');
            }  
        }
        isPalindrome();
    </script>
</body>
