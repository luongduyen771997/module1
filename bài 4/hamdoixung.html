<body>
    <script>
        let str =prompt('nhập chuỗi');
        function check(first,last){
            if(first>last){
                return false
            };
          
            if (str[first] === str[last]) {
                return check(first + 1, last - 1);                
            
            }else {
                return false;
            }
        }   
            if(check(0,str.length-1)){
                alert ('doi xung');
            }else alert (' khong doi xung ');
    </script>
