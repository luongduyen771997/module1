<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Objects</title>
  </head>
  <body>
  <div id="game"></div>
  <!-- <img src="duyen - Copy.png" width="300" height="300" style="top: 100px; left: 100px; position: relative;"> -->
      <script>
        class Hero{
          constructor(image,top,left,size,speed){
            this.Image=image;
            this.top  =top  ;
            this.left =left ;
            this.size =size ;
            this.speed = speed;
          }
          getHeroimage(){
            return ' <img src="'+this.Image+'" width="'+this.size+'" height="'+this.size+'" style="top: '+this.top+'px; left: '+this.left+'px; position:absolute" >'
          }
          getmovieImage(){
            this.left +=this.speed;
            console.log("qua phải"+ this.left);
          }
          }
        let num=+prompt('nhập vận tốc');
        let hero = new Hero('duyen.png',20,30,250,num);
        function play(){
          if(hero.left < window.innerWidth - hero.size){
          hero.getmovieImage();
          document.getElementById('game').innerHTML=hero.getHeroimage();
          } 
        }
        setInterval(play, 500)
      </script>
  </body>
</html>
