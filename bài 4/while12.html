<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dowhileee</title>
</head>
<body>
    <script>
        let x1=0;
        let x2=1;
        let fibo;
        let i=1;
        document.write('0,1');
        do{
            document.write(',');
            fibo=x1+x2;
            document.write(fibo);
            x1=x2;
            x2=fibo;
            i++;
        } while(i<=18);
        
    </script>
</body>
</html>
