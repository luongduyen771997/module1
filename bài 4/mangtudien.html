<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" >
    <button onclick="lookup()">seach</button>
    <div id="kq"></div>
    <script>
       function lookup(){
            let find=document.getElementById("name").value;
            let eng=["dog","cat","chicken","duck","fish","pig","rabbit"];
            let vie=["chó","mèo","gà","vịt","cá","heo","thỏ"];
                for(let i=0;i<eng.length;i++){
                    if (find===eng[i]){
                     document.getElementById('kq').innerHTML=vie[i]
                     break;
                    }else {document.getElementById('kq').innerHTML=('không có')}
                }     
       }    
           
       
        
    </script>
</body>
</html>
