        if (D<0) {
            alert('Phương trình vô nghiệm');

            }else if (D>0){	

            alert('nghiệm của phương trình là x1=:'+(-b + Math.sqrt( D )) / (2*a)+ ' và '+' x2 = ' +(-b - Math.sqrt( D )) / (2*a)) ;
            
            }else if (D==0) {

            alert('nghiệm của phương trình là : '+ (-b/ (2*a)));
        }
</script>
