<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        function is_usZipCode(str) { 
            if (regexp.test(str)) {
                return true;
            } 
                return false;
        }
        let zipcode = prompt('nhập chuỗi')
        console.log(is_usZipCode(zipcode));
    </script>
</body>
</html>
