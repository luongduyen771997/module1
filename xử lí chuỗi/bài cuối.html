        function youLive(){
        let birthday = new Date(1993,02,12,21,15);

        console.log('Tôi đã sống ' + live*12 + ' tháng');
        console.log('Tôi đã sống ' + live*12*365 + ' ngày');
        console.log('Tôi đã sống ' + live*12*365*24 + ' giờ');
        console.log('Tôi đã sống ' + live*12*365*24*60 + ' phút');
        console.log('Tôi đã sống ' + live*12*365*24*60*60 + ' giây');
        }

        function findMin(){
            let listnumber = [5,7,2,9];
            let min = listnumber[0];
            for(let i = 1;i<listnumber.length;i++){
                if(listnumber[i]<min){
                    min = listnumber[i];
                }
            }
            return console.log('giá trị nhỏ nhất: ' + min)
        }
