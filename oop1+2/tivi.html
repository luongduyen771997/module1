<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Remote {
            constructor (id){
                this.id = id;
            }
            connecttoTV(tivi){
                this.tivi = tivi;
            }
            changechanel(numchanel){
                this.tivi.changechaneltv(numchanel)
            }
            changevol(){
                    this.tivi.changevolumntv();
                } 
              
            
            changestatus(){
                this.tivi.onOFF();
            }
        }
        class Tivi {
            constructor (chanel,vol,status){
                this.chanel = chanel;
                this.vol = vol;
                this.status = status;
            }
            changechaneltv(chanelnew){
                this.chanel = chanelnew;
            }
            changevolumntv(){
                this.vol+=2;
            }
            onOFF(){
                this.status = this.status;
            }
        }
        let objtv = new Tivi (0,30,true);

        let objremo = new Remote ('remotenokia');
        objremo.connecttoTV(objtv);

        if (objtv.status === false){
          
            document.write('kênh hiện tại ' + objtv.chanel + '</br>');
            objremo.changechanel(7);
            objremo.changevol();
            document.write ('kênh sau chuyển ' + objtv.chanel + ' vol sau khi tăng ' + objtv.vol + ' trạng thái ' + objtv.status);
          
        } else alert ('turnonTV');
       
        
    </script>
</body>
</html>
