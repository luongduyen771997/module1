<body>
    <script>
        class Mobie {
            constructor (battery,type,status){
                this.battery = battery;
                this.type = type;
                this.status = status;
                this.messege = {
                    writting:[],
                    recceived:[],
                    sent:[]
                }
            }
            getCheckstatus(){
                return this.status ? true : false;
            }
            getOnOff(){
                this.status = !this.status;
            }
            getChangebattery(){
                this.battery = 100;
            }
            getSendmessege(messege){
                this.messege.sent.push(messege);
            }
            getReceivemessege(messege){
                this.messege.recceived.push(messege);
            }
        }
        let Nokia = new Mobie(20,'Nokia',true);
        let Iphone = new Mobie(90,'Iphone',false);
        console.log (Nokia.getCheckstatus());
        let mes = 'Finghting';
        Iphone.getSendmessege(mes);
        Nokia.getReceivemessege(mes);
        console.log(Iphone.getSendmessege());
        
    </script>
</body>
